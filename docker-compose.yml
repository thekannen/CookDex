services:
  cookdex:
    image: ${COOKDEX_IMAGE:-ghcr.io/thekannen/cookdex}:${COOKDEX_TAG:-latest}
    container_name: cookdex
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PROVIDER: ""
      TAXONOMY_REFRESH_MODE: merge
      WEB_BIND_PORT: 4820
    volumes:
      - ./configs:/app/configs
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./reports:/app/reports
    ports:
      - "4820:4820"
    extra_hosts:
      - "host.docker.internal:host-gateway"
