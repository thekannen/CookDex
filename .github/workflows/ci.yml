name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Tests (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest

  package:
    name: Packaging smoke test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --sdist --wheel

  webui-qa:
    name: Web UI QA (cookbook dry-run)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Install Web UI dependencies
        run: npm --prefix web ci

      - name: Install Playwright Chromium
        run: npm --prefix web exec playwright install --with-deps chromium

      - name: Prepare QA environment file
        run: |
          mkdir -p .tmp
          python - <<'PY' > .tmp/qa-ci.env
          from cryptography.fernet import Fernet
          print("MEALIE_URL=http://127.0.0.1:9000/api")
          print("MEALIE_API_KEY=qa-placeholder")
          print("WEB_SSL=false")
          print("WEB_COOKIE_SECURE=false")
          print(f"MO_WEBUI_MASTER_KEY={Fernet.generate_key().decode('utf-8')}")
          PY

      - name: Run local Web UI QA smoke
        run: python scripts/qa/run_local_webui_qa.py --iterations 1 --skip-browser-install --env-file .tmp/qa-ci.env

      - name: Upload QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webui-qa-artifacts
          path: reports/qa/loop-1
          if-no-files-found: warn
