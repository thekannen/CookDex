services:
  cookdex:
    image: ${COOKDEX_IMAGE:-ghcr.io/thekannen/cookdex}:${COOKDEX_TAG:-latest}
    container_name: cookdex
    restart: unless-stopped
    user: "0:0"
    env_file:
      - path: .env
        required: false
    environment:
      TAXONOMY_REFRESH_MODE: ${TAXONOMY_REFRESH_MODE:-merge}
      WEB_BIND_PORT: ${WEB_BIND_PORT:-4820}
    volumes:
      - ./configs:/app/configs
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./reports:/app/reports
      # To enable Direct DB tunnel access, mount your SSH key (read-only is fine):
      # - ~/.ssh/cookdex_mealie:/app/.ssh/cookdex_mealie:ro
    ports:
      - "${WEB_BIND_PORT:-4820}:${WEB_BIND_PORT:-4820}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
