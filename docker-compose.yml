services:
  mealie-organizer:
    image: ${MEALIE_ORGANIZER_IMAGE:-ghcr.io/thekannen/mealie-organizer}:${MEALIE_ORGANIZER_TAG:-latest}
    container_name: mealie-organizer
    restart: unless-stopped
    env_file:
      - .env
    environment:
      TASK: webui-server
      RUN_MODE: once
      PROVIDER: ""
      TAXONOMY_REFRESH_MODE: merge
      WEB_BIND_PORT: 4820
    volumes:
      - ./configs:/app/configs
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./reports:/app/reports
    ports:
      - "4820:4820"
    extra_hosts:
      - "host.docker.internal:host-gateway"
